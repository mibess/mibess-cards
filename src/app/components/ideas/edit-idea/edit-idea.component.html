<section class="container edit-idea ff-inter">
  <header class="header-container">
    <h2>Adicionar um Pensamento</h2>
    <form style="margin-top: 20px">
      <label for="idea">O que você está pensando?</label>
      <input
        type="textarea"
        class="input"
        id="idea"
        name="idea"
        placeholder="Digite um Pensamento"
        [(ngModel)]="idea.content"
      />
      <label for="author">Autor</label>
      <input
        type="text"
        class="input"
        id="author"
        name="author"
        placeholder="Digite o autor"
        [(ngModel)]="idea.author"
      />
      <label>Selecione o Modelo do Card</label>
      <div class="container-radio">
        <div class="radio-model">
          <label for="model1">
            <input
              type="radio"
              id="model1"
              value="model1"
              name="model-card"
              [(ngModel)]="idea.model"
            />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 1</span>
          </label>
          Prévia:
          <div class="model model1 ff-roboto-mono">
            <img src="../../../../assets/images/model1.png" alt="Model blue" />
            <p class="content">{{ idea.content }}</p>
            <p class="author" style="font-weight: bold">{{ idea.author }}</p>
          </div>
        </div>

        <div class="radio-model">
          <label for="model2">
            <input
              type="radio"
              id="model2"
              value="model2"
              name="model-card"
              [(ngModel)]="idea.model"
            />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 2</span>
          </label>
          Prévia:
          <div class="model model2 ff-roboto-mono">
            <img
              src="../../../../assets/images/model2.png"
              alt="Model light blue"
            />
            <p class="content">{{ idea.content }}</p>
            <p class="author" style="font-weight: bold">{{ idea.author }}</p>
          </div>
        </div>

        <div class="radio-model">
          <label for="model3">
            <input
              type="radio"
              id="model3"
              value="model3"
              name="model-card"
              [(ngModel)]="idea.model"
            />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 3</span>
          </label>
          Prévia:
          <div class="model model3 ff-roboto-mono">
            <img src="../../../../assets/images/model3.png" alt="Model green" />
            <p class="content">{{ idea.content }}</p>
            <p class="author" style="font-weight: bold">{{ idea.author }}</p>
          </div>
        </div>
      </div>

      <div class="actions">
        <button (click)="editIdea()" class="button">Update</button>
        <button (click)="cancelEdit()" class="button">Cancel</button>
      </div>
    </form>
  </header>
</section>
